        <section class="section">
            <h1>Contacto</h1>
            <p>¿Tienes una consulta o quieres hacer un pedido? Escríbenos.</p>
            <form action="mailto:info@example.com" method="post" enctype="text/plain">
                <p><label>Nombre<br><input type="text" name="nombre" style="width:100%;padding:8px;border-radius:6px;border:1px solid #ddd"></label></p>
                <p><label>Email<br><input type="email" name="email" style="width:100%;padding:8px;border-radius:6px;border:1px solid #ddd"></label></p>
                <p><label>Mensaje<br><textarea name="mensaje" rows="6" style="width:100%;padding:8px;border-radius:6px;border:1px solid #ddd"></textarea></label></p>
                <p><button type="submit" class="btn">Enviar</button></p>
            </form>
        </section>
